<!DOCTYPE html>
<html>
  <head>
    <title>Carrinho de Compras</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="h1-bar">
      <h1 class="store-h1"><i class="bi bi-currency-dollar"></i>Store</h1>
    </div>

    <div class="container">
      <table class="table table-hover">
        <thead>
          <th>Imagem</th>
          <th class="produto-head-margin">Produto</th>
          <th>Valor</th>
          <th>Qtd</th>
          <th>Total</th>
        </thead>
        <tbody>
          <tr>
            <td><img src="img/Iphone.webp" alt="Iphone 15 Pro Max" /></td>
            <td>Iphone 15 Pro Max - 256GB</td>
            <td id="valor_1">8000</td>
            <td>
              <span onclick="calcular(1, '-')" class="badge text-bg-danger"
                ><i class="bi bi-dash"></i
              ></span>
              <span id="qtd_1">0</span>
              <span onclick="calcular(1, '+')" class="badge text-bg-success"
                ><i class="bi bi-plus-lg"></i
              ></span>
            </td>

            <td id="total_1">0</td>
          </tr>
          <tr>
            <td><img src="img/MacBookM3.jpg" alt="Iphone 15 Pro Max" /></td>
            <td>MacBook M3 - 256GB</td>
            <td id="valor_2">10000</td>
            <td>
              <span onclick="calcular(2, '-')" class="badge text-bg-danger"
                ><i class="bi bi-dash"></i
              ></span>
              <span id="qtd_2">0</span>
              <span onclick="calcular(2, '+')" class="badge text-bg-success"
                ><i class="bi bi-plus-lg"></i
              ></span>
            </td>
            <td id="total_2">0</td>
          </tr>
          <tr>
            <td>
              <img
                src="img/AppleWatchUltra.jpg"
                alt="Iphone 15 Pro Max"
                id="appleWatch"
              />
            </td>
            <td>Apple Watch Ultra</td>
            <td id="valor_3">7500</td>
            <td>
              <span onclick="calcular(3, '-')" class="badge text-bg-danger"
                ><i class="bi bi-dash"></i
              ></span>
              <span id="qtd_3">0</span>
              <span onclick="calcular(3, '+')" class="badge text-bg-success"
                ><i class="bi bi-plus-lg"></i
              ></span>
            </td>
            <td id="total_3">0</td>
          </tr>
        </tbody>
      </table>

      <footer>
        <span
          ><i class="bi bi-cart"></i>Subtotal: R$<span id="subTotal"
            >0</span
          ></span
        >
      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
